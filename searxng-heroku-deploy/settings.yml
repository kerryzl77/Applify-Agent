use_default_settings: true

server:
  secret_key: "CHANGE-THIS-IN-PRODUCTION-USE-RANDOM-STRING"
  limiter: false
  image_proxy: false
  bind_address: "0.0.0.0"
  port: 8080

search:
  safe_search: 0
  autocomplete: ""
  default_lang: "en"
  formats:
    - html
    - json

# Enable common search engines
engines:
  - name: google
    disabled: false
  - name: duckduckgo
    disabled: false
  - name: bing
    disabled: false
  - name: brave
    disabled: false
